name:                netrw-hs
version:             0.1.0.0
github:              "githubuser/netrw-hs"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/netrw-hs#readme>

dependencies:
- base
- containers
- directory
- filepath
- pointedlist
- relude
- termbox
- unix

library:
  source-dirs: src

ghc-options:
  - -Wall
  - -Werror

default-extensions:
- LambdaCase
- NoImplicitPrelude
- OverloadedStrings
- StrictData

executables:
  netrw-hs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - netrw-hs

tests:
  netrw-hs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - netrw-hs
